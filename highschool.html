  <body class="bg-light p-4">

    <div class="container">
      <!-- 長條圖 -->
      <h3 class="mb-4 text-center">核心素養 - 橫向長條圖</h3>
      <div class="card shadow-sm p-3 chart-card">
        <div class="card-body">
          <canvas id="barChart" height="400"></canvas>
        </div>
      </div>
    
      <!-- 圓餅圖 -->
      <h3 class="text-center mb-4">高中課程領域 - 圓餅圖</h3>
      <div class="card shadow-sm p-3 chart-card">
        <div class="card-body">
            <canvas id="pieChart" style="max-width: 400px; margin: auto;"></canvas>

        </div>
      </div>
    </div>
    
    <script>
      // 長條圖
      const barCtx = document.getElementById('barChart').getContext('2d');
      const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: [
            '藝術涵養與美感素養',
            '規劃執行與創新應變',
            '身心素質與自我精進',
            '系統思考與解決問題',
            '人際關係與團隊合作',
            '多元文化與國際理解',
            '符號運用與溝通表達',
            '科技資訊與媒體素養',
            '道德實踐與公民意識'
          ],
          datasets: [{
            label: '核心素養比例 (%)',
            data: [25.00, 13.82, 13.24, 12.06, 7.94, 7.94, 7.65, 7.65, 4.71],
            backgroundColor: '#F9729B',
            borderRadius: 5,
            barThickness: 12
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              beginAtZero: true,
              ticks: {
                font: { size: 14 }
              }
            },
            y: {
              ticks: {
                font: { size: 14 }
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
              labels: {
                font: { size: 16 }
              }
            },
            tooltip: {
              bodyFont: { size: 14 }
            }
          }
        }
      });
    
      // 圓餅圖
      const pieCtx = document.getElementById('pieChart').getContext('2d');
      const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
          labels: [
            '美術', '藝術生活', '國語文', '英語文', '歷史', '生涯規劃', '生命教育',
            '資訊科技', '公民與社會', '音樂', '生活科技', '地理', '生物',
            '本土語文／臺灣手語', '家政', '體育', '物理', '化學', '數學'
          ],
          datasets: [{
            label: '比例 (%)',
            data: [
              37.94, 19.41, 9.12, 6.47, 4.71, 4.71, 3.24,
              3.24, 2.94, 2.06, 1.76, 1.47, 0.59,
              0.59, 0.59, 0.29, 0.29, 0.29, 0.29
            ],
            backgroundColor: [
              '#4e73df', '#5a8dee', '#6b9df1', '#7cadee', '#8cbced',
              '#9ccbed', '#addbee', '#c0e9f2', '#d1f2f6', '#e2f9fa',
              '#f3ffff', '#ffe4e1', '#ffc1cc', '#ff9999', '#ff6f61',
              '#ff4c4c', '#e63946', '#c1121f', '#780000'
            ],
            borderWidth: 1
          }]
        },
        options: {
               responsive: true,
               layout: {
                  padding: 0
                   },
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                font: { size: 14 }
              }
            },
            tooltip: {
              bodyFont: { size: 14 }
            }
          }
        }
      });
    </script>
